<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Вход в систему</h3>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Неверное имя пользователя или пароль!
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Вы успешно вышли из системы!
                    </div>

                    <form th:action="@{/process_login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/}" class="btn btn-outline-secondary">На главную</a>
                    </div>

                    <div class="mt-3">
                        <h6>Тестовые пользователи:</h6>
                        <ul class="list-unstyled">
                            <li><strong>Админ:</strong> admin / admin</li>
                            <li><strong>Пользователь:</strong> user / user</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
