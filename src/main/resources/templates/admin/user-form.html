<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Добавить пользователя</a>
        <div class="navbar-nav ms-auto">
            <a th:href="@{/admin/users}" class="btn btn-outline-light btn-sm">Назад к списку</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Добавить нового пользователя</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Имя пользователя *</label>
                                <input type="text" class="form-control" id="username"
                                       th:field="*{username}" required>
                                <div class="form-text">Уникальное имя для входа в систему</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Пароль *</label>
                                <input type="password" class="form-control" id="password"
                                       th:field="*{password}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email"
                                       th:field="*{email}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="age" class="form-label">Возраст</label>
                                <input type="number" class="form-control" id="age"
                                       th:field="*{age}" min="1" max="120">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName"
                                       th:field="*{firstName}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastName"
                                       th:field="*{lastName}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Роли</label>
                            <div th:each="role : ${allRoles}" class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       th:id="${'role_' + role.id}"
                                       th:value="${role.id}" name="selectedRoles">
                                <label class="form-check-label" th:for="${'role_' + role.id}"
                                       th:text="${role.name}"></label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/users}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-success">Создать пользователя</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
