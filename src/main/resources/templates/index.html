<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Добро пожаловать!</h2>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Spring Boot Security Demo Application</p>
                    <p>Система управления пользователями с ролевой моделью доступа</p>

                    <div class="mt-4">
                        <a th:href="@{/login}" class="btn btn-primary btn-lg">Войти в систему</a>
                    </div>

                    <div class="mt-4">
                        <h5>Тестовые пользователи:</h5>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>Администратор</h6>
                                        <p class="mb-1">Логин: <strong>admin</strong></p>
                                        <p class="mb-0">Пароль: <strong>admin</strong></p>
                                        <small class="text-muted">Полный доступ</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h6>Пользователь</h6>
                                        <p class="mb-1">Логин: <strong>user</strong></p>
                                        <p class="mb-0">Пароль: <strong>user</strong></p>
                                        <small class="text-muted">Ограниченный доступ</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
